<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reen Media | Enquiry</title>

   <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="style.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .navbar {
      background-color: #333;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 1rem 0;
      gap: 1.5rem;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .navbar a:hover,
    .navbar .active {
      color: #ffcc00;
    }

    .hero-image img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      display: block;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .form-container {
      background-color: #f9f9f9;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 3rem;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #111;
    }

    .form-container p {
      text-align: center;
      margin-bottom: 2rem;
      color: #555;
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    form button {
      background-color: #111;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #444;
    }

    .map-section {
      margin-top: 4rem;
      text-align: center;
    }

    .map-section h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #111;
    }

    .map-section p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .map-container {
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      margin: auto;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
      }

      main {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <header>Reen Media</header>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="enquiry.html" class="active">Enquiry</a>
    <a href="contactus.html">Contact Us</a>
    <a href="aboutus.html">About Us</a>
    <a href="products.html">Products</a>
  </nav>

  <div class="hero-image">
    <img src="images/birthday photoshoot.jpeg" alt="Birthday Photoshoot" />
  </div>

  <main>
    <div class="form-container">
      <h2>Enquiry Form</h2>
      <p>Please fill out the form below. We’ll get back to you shortly.</p>
      <form action="/submit-enquiry" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" id="submit">Submit Enquiry</button>
      </form>
    </div>

    <section class="map-section">
      <h2>Our Location – Ga-Maja</h2>
      <p>Visit our studio in Ga-Maja — the heart of creativity and storytelling.</p>
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3453.1306216818543!2d29.48319951427977!3d-23.76128913918824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ec6a7e8a44a2d29%3A0xf3b4da7635195e36!2sGa-Maja%2C%200728%2C%20South%20Africa!5e0!3m2!1sen!2sza!4v1683555567665!5m2!1sen!2sza"
          width="100%"
          height="400"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>
  </main>

  <footer>
    © 2025 Reen Media Photography — Capturing Moments, Creating Memories
  </footer>
  <script src="indexe.js"></script>
</body>
</html>
